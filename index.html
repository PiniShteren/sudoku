<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>sudoku game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="refresh" content="100" />
		<link rel="stylesheet" type="text/css" href="sudoku_user.css" />
		<script defer type="module" src="sudoku_user.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="check_user">
				<h>sudoku</h>
				<div class="inputLogin">
					<input
						class="btn"
						id="user_name"
						type="text"
						placeholder="User Name"
					/>
					<p id="wrongU"></p>
					<input
						class="btn"
						id="password"
						type="password"
						placeholder="Password"
					/>
					<p id="wrongP"></p>
					<button class="btn" id="enter">Enter</button>
				</div>
			</div>
		</div>
	</body>
</html>
